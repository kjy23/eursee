name: Update M3U Files

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 0 点 0 分执行
  push:
    branches:
      - main

jobs:
  update_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Remove old M3U files (if any)
        run: |
          if git ls-files --error-unmatch all.m3u > /dev/null 2>&1; then
            git rm -f all.m3u
          fi
          if git ls-files --error-unmatch Eur.m3u > /dev/null 2>&1; then
            git rm -f Eur.m3u
          fi
          git commit -m "Remove old M3U files" || echo "No old files to remove"

      - name: Run eursee.py to generate all.m3u and Eur.m3u
        run: |
          python eursee.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run eur.py to update eur.m3u
        run: |
          python eur.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if eur.m3u was generated
        run: |
          if [ ! -f "eur.m3u" ]; then
            echo "Error: eur.m3u was not created."
            exit 1
          fi

      - name: Commit and push the updated M3U files
        run: |
          git config --global user.email "youremail@example.com"
          git config --global user.name "Your Name"
          
          # Add new M3U files and commit
          git add all.m3u Eur.m3u eur.m3u
          git commit -m "Update M3U files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
